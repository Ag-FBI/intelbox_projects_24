<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Computer Vision</title>
    <link href="../css/main.min.css" rel="stylesheet" />
    <link href="../css/signin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="header" class="w-100 bg-primary">
      <div
        class="h-100 container-fluid d-flex align-items-center justify-content-between"
      >
        <!-- product logo-->
        <div id="logo" class="">
          <im class="w-brand-name" src="../assets/Bi_camlogo.svg" alt="logo" />
        </div>
        <div id="menu" class="ml-auto d-flex flex-row align-items-center">
          <!-- nav menu -->
          <nav class="">
            <ul class="nav">
              <li class="nav-item">
                <a
                  class="nav-link text-secondary font-weight-bold"
                  href="../index.html"
                >
                  Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">About</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-secondary font-weight-bold"
                  href="../pages/contactUs.html"
                  >Contact Us</a
                >
              </li>
            </ul>
          </nav>

          <!-- search form-->
          <form
            class="d-flex flex-row justify-content-center align-items-center pr-2"
            id="search-form"
            style="
              width: 9rem;
              height: 1.375rem;
              flex-shrink: 0;
              border-radius: 1rem;
            "
          >
            <input
              id="search-input"
              class="bg-primary"
              type="search"
              placeholder="search"
              style="
                margin-left: 1rem;
                font-family: Inter;
                font-size: 0.6875rem;
                font-style: normal;
                font-weight: 400;
                line-height: 1rem; /* 145.455% */
                letter-spacing: 0.00344rem;
                color: #ffffff;
              "
            />
            <i
              type="submit"
              id="search-icon"
              class="bi bi-search text-secondary"
              style="width: 1.1875rem; flex-shrink: 0"
            ></i>
          </form>
        </div>
      </div>
    </header>

    <!--  the main section of the sign in page  -->
    <main class="row w-100 justify-content-between align-items-center">
      <div
        id="bg-img"
        class="col-md-6 container-fluid"
        style="padding-top: 3rem; padding-left: 7rem"
      >
        <h1>Welcome Back</h1>
      </div>

      <!--    sign up form for user sign up-->
      <div id="signin-form" class="col-md-6 text-center container-fluid">
        <form id="login-form">
          <input
            id="username"
            type="text"
            name="username"
            placeholder="Email / Username"
            autocomplete="current-username"
            required
          />
          <br />
          <input
            class="mb-3"
            id="password"
            type="password"
            name="password"
            placeholder="password"
            autocomplete="current-password"
            current="password"
            required
          />
          <br />
          <div
            id="fail"
            class="alert alert-danger visually-hidden"
            role="alert"
          >
            Invalid log in credentials
          </div>
          <div
            id="success"
            class="alert alert-success visually-hidden"
            role="alert"
          >
            Log in successful
          </div>
          <div id="user-options">
            <button id="signin" type="submit" value="login">
              Log In
              <div
                id="spinner"
                class="spinner-border visually-hidden"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/login.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
