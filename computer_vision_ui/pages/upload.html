<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Computer Vision</title>
    <link href="./css/main.min.css" rel="stylesheet" />
    <link href="./css/upload.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="header" class="w-100 bg-primary">
      <div
        class="h-100 container-fluid d-flex align-items-center justify-content-between"
      >
        <!-- product logo-->
        <div id="logo" class="">
          <im class="w-brand-name" src="./assets/Bi_camlogo.svg" alt="logo" />
        </div>
        <div id="menu" class="ml-auto d-flex flex-row align-items-center">
          <!-- nav menu -->
          <nav class="">
            <ul class="nav">
              <li class="nav-item">
                <a
                  class="nav-link text-secondary font-weight-bold"
                  href="./index.html"
                >
                  Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">About</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-secondary font-weight-bold"
                  href="./pages/contactUs.html"
                  >Contact Us</a
                >
              </li>
            </ul>
          </nav>

          <!-- search form-->
          <form
            class="d-flex flex-row justify-content-center align-items-center pr-2"
            id="search-form"
            style="
              width: 9rem;
              height: 1.375rem;
              flex-shrink: 0;
              border-radius: 1rem;
            "
          >
            <input
              id="search-input"
              class="bg-primary"
              type="search"
              placeholder="search"
              style="
                margin-left: 1rem;
                font-family: Inter;
                font-size: 0.6875rem;
                font-style: normal;
                font-weight: 400;
                line-height: 1rem; /* 145.455% */
                letter-spacing: 0.00344rem;
                color: #ffffff;
              "
            />
            <i
              type="submit"
              id="search-icon"
              class="bi bi-search text-secondary"
              style="width: 1.1875rem; flex-shrink: 0"
            ></i>
          </form>
        </div>
      </div>
    </header>

    <!--   main section of the home page-->
    <main class="container w-100 mb-5" style="padding-top: 5rem; height: auto">
      <div id="backArrow" class="">
        <img src="./assets/Back Arrow.svg" alt="" />
      </div>
      <div class="m-auto w-50 d-flex flex-column">
        <div class="text-center mb-5">
          <h1>UPLOAD A VIDEO / IMAGE OF A PLATE NUMBER</h1>
        </div>
        <div id="imageContainer" style="width: 100%; height: 24.5rem">
          <img
            id="previewImage"
            src="./assets/car_plate.jpg"
            alt=""
            style="width: 100%; height: 100%; object-fit: cover"
          />
        </div>
        <div
          id="file-type"
          class="d-flex align-items-center justify-content-between m-2 mt-5"
        >
          <button
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#video-input"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Video
          </button>
          <button
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#img-input"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Image
          </button>
        </div>

        <!--  video upload  -->
        <form action="">
          <div class="collapse" id="video-input">
            <div class="card card-body">
              <label for="videoInput">Upload Video</label>
              <input type="file" id="videoInput" accept="video/*" />
            </div>
          </div>
          <!--  image upload  -->

          <div class="collapse m-3" id="img-input">
            <div class="card card-body">
              <label for="imageInput">Upload Image</label>
              <input type="file" id="imageInput" accept="image/*" />
            </div>
          </div>
          <button id="upload-btn" type="submit">Upload File</button>
        </form>
      </div>
    </main>
    <script>
      document
        .getElementById("backArrow")
        .addEventListener("click", function () {
          window.history.back();
        });
    </script>
    <script src="./js/imagePreview.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
