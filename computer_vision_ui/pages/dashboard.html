<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Computer Vision</title>
    <link href="../css/main.min.css" rel="stylesheet" />
    <link href="../css/dashboard.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <script>
      // Check if the user is logged in
      const isLoggedIn = localStorage.getItem("isLoggedIn");

      // If the user is not logged in, redirect to the login page
      if (!isLoggedIn) {
        window.location.href = "../pages/signin.html"; // Redirect to the login page
      }
    </script>
  </head>
  <body class="w-100">
    <header id="header" class="w-100 bg-primary">
      <div
        class="h-100 container-fluid d-flex align-items-center justify-content-between"
      >
        <!-- product logo-->
        <div id="logo" class="">
          <im class="w-brand-name" src="../assets/Bi_camlogo.svg" alt="logo" />
        </div>

        <div id="menu" class="ml-auto">
          <div
            class="d-flex flex-row align-items-center"
            id="navbarSupportedContent"
          >
            <!-- nav menu -->
            <nav>
              <ul class="nav">
                <li class="nav-item">
                  <a
                    class="nav-link text-secondary font-weight-bold"
                    href="../index.html"
                  >
                    Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="../pages/about.html"
                    >About</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link text-secondary font-weight-bold"
                    href="../pages/contactUs.html"
                    >Contact Us</a
                  >
                </li>
              </ul>
            </nav>

            <!-- search form-->
            <form
              class="d-flex flex-row justify-content-center align-items-center pr-2"
              id="search-form"
              style="
                width: 9rem;
                height: 1.375rem;
                flex-shrink: 0;
                border-radius: 1rem;
              "
            >
              <input
                id="search-input"
                class="bg-primary"
                type="search"
                placeholder="search"
                style="
                  margin-left: 1rem;
                  font-family: Inter;
                  font-size: 0.6875rem;
                  font-style: normal;
                  font-weight: 400;
                  line-height: 1rem; /* 145.455% */
                  letter-spacing: 0.00344rem;
                  color: #ffffff;
                "
              />
              <i
                type="submit"
                id="search-icon"
                class="bi bi-search text-secondary"
                style="width: 1.1875rem; flex-shrink: 0"
              ></i>
            </form>
          </div>
        </div>
      </div>
    </header>

    <!--  The main content of the home page -->

    <main class="container w-100 pt-5">
      <div
        id="auth-buttons"
        class="w-sm-100 mt-3"
        style="margin-left: calc(100% - 10rem)"
      >
        <button id="logOut">Log Out</button>
      </div>
      <div class="m-auto w-50">
        <h1>Post Data Form</h1>

        <form id="postDataForm" class="w-100">
          <div id="input">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Name"
              required
            />
          </div>

          <div id="input">
            <label for="age">Age:</label>
            <input
              type="number"
              id="age"
              name="age"
              placeholder="Enter Age"
              required
            />
          </div>

          <div id="input">
            <label for="alias">Alias:</label>
            <input
              type="text"
              id="alias"
              name="alias"
              placeholder="Alias"
              required
            />
          </div>

          <div id="input">
            <label for="image">Image:</label>
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              required
            />
          </div>

          <div id="input" class="w-100">
            <label for="description">Description:</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              placeholder="Enter Description"
              required
            ></textarea>
          </div>

          <div id="input">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/logout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
